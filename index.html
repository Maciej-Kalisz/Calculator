<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <!-- Tailwind -->
        <link rel="stylesheet" href="./css/output.css">
    </head>

    <body class="bg-red-200">
        <div class="h-screen centerInDiv">
            <div class="w-[300px] h-[420px] text-center text-2xl overflow-hidden rounded-xl bg-gray-200 mx-auto grid grid-cols-4 text-softWhite divide-x divide-y divide-darkestGray shadow-2xl">
                <div id="displayBox" class="bg-darkestGray col-span-4 row-span-2 centerInDiv" style="border: 0;">
                    <div class="text-3xl w-[260px] h-[2ch] max-h-[2ch] text-right overflow-x-scroll centerWithoutText">
                        <p id="display" class="whitespace-nowrap">Calculator!</p>
                    </div>
                </div>
            
                <div id="clear" class="bg-midGray flex centerInDiv "  style="border-left: 0;"><p>AC</p></div>
                <div id="openBracket" class="bg-midGray flex centerInDiv" ><p>(</p></div>
                <div id="closeBracket" class="bg-midGray flex centerInDiv" ><p>)</p></div>
                <div id="divide" class="bg-midOrange flex centerInDiv" ><p>รท</p></div>
                <div id="7" class="bg-lightGray flex centerInDiv"  style="border-left: 0;"><p>7</p></div>
                <div id="8" class="bg-lightGray flex centerInDiv" ><p>8</p></div>
                <div id="9" class="bg-lightGray flex centerInDiv" ><p>9</p></div>
                <div id="mult" class="bg-midOrange flex centerInDiv" ><p>ร</p></div>
                <div id="4" class="bg-lightGray flex centerInDiv"  style="border-left: 0;"><p>4</p></div>
                <div id="5" class="bg-lightGray flex centerInDiv" ><p>5</p></div>
                <div id="6" class="bg-lightGray flex centerInDiv" ><p>6</p></div>
                <div id="sub" class="bg-midOrange flex centerInDiv" ><p>-</p></div>
                <div id="1" class="bg-lightGray flex centerInDiv"  style="border-left: 0;"><p>1</p></div>
                <div id="2" class="bg-lightGray flex centerInDiv" ><p>2</p></div>
                <div id="3" class="bg-lightGray flex centerInDiv" ><p>3</p></div>
                <div id="add" class="bg-midOrange flex centerInDiv" ><p>+</p></div>
                <div id="0" class="bg-lightGray col-span-2 flex centerInDiv"  style="border-left: 0;"><p>0</p></div>
                <div id="decimal" class="bg-lightGray flex centerInDiv" ><p>.</p></div>
                <div id="equals" class="bg-midOrange flex centerInDiv" ><p>=</p></div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
